<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NBA Teams</title>
	<link href='https://fonts.googleapis.com/css?family=Tinos:700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="text/javascript" src="apps.js"></script>
</head>
<body>

<div class="heading-bar"><h1>NBA Teams By Conference and Division</h1></div>
<div class="searchWrapper">
<div class="nbaSearch">

<select class="conference">
  <option value="0">Please Select A Conference</option>
  <option value="eastern">Eastern</option>
  <option value="western">Western</option>
</select>
<select class="easternDivisionMenu" style="display:none;">
  <option value="0">Please Select a Division</option>
  <option value="atlantic">ATLANTIC</option>
  <option value="central">CENTRAL</option>
  <option value="southEast">SOUTHWEST</option>
</select>
<select class="westernDivisionMenu" style="display: none;">
  <option value="0">Please Select a Division</option>
  <option value="pacific">PACIFIC</option>
  <option value="southWest">SOUTHWEST</option>
  <option value="northWest">NORTHWEST</option>
</select>



</div>
	</div>
<div class="logoWrapper">
	<ul>
		<li class="atl eastern southEast"><img class="transform" src="nba-teams/atl.gif"></li>

		<li class="brk eastern atlantic"><img class="transform" src="nba-teams/brk.gif"></li>
